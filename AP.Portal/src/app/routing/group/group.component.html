<div>
  Institutions
  <span *ngFor="let institutionId of group.institutionIds">
    {{institutionId}}
  </span>
</div>

<div>
  Rules
  <div *ngFor="let rule of group.rules">
    <div *ngIf="rule.type == 'push'">
      {{rule.name}}: push to {{rule.url}}
    </div>
    <div *ngIf="rule.type == 'pull'">
      {{rule.name}}: queue on {{rule.url}}
    </div>
    <div>
      {{rule.condition}}
    </div>
  </div>
</div>
