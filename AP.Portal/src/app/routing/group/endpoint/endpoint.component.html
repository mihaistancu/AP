<div *ngIf="endpoint.type == 'push'">
  {{endpoint.name}}: push to {{endpoint.url}}
</div>
<div *ngIf="endpoint.type == 'pull'">
  {{endpoint.name}}: queue on {{endpoint.url}}
</div>
<div *ngIf="endpoint.businessMessageRule">
  <app-condition [rule]="endpoint.businessMessageRule"></app-condition>
</div>
