{{endpoint.name}}: push to {{endpoint.url}}

<div class="business">
  Business messages for any of the institutions in this group are pushed to this endpoint
  <ng-container *ngIf="endpoint.businessMessageRule">
    if
    <div>
      <app-business-message-rule [rule]="endpoint.businessMessageRule"></app-business-message-rule>
    </div>
  </ng-container>
</div>

<div class="system" *ngIf="endpoint.systemMessageSubscriptions.length; else noSubscriptions">
  System messages are created and pushed to this endpoint for
  <div>
    <ng-container *ngFor="let subscription of endpoint.systemMessageSubscriptions">{{subscription}} </ng-container>
  </div>
</div>
<ng-template #noSubscriptions>System messages are not created for this endpoint</ng-template>
