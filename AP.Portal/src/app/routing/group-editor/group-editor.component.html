<ng-container *ngIf="group">
  <app-institution-list-editor [(institutionIds)]="group.institutionIds"></app-institution-list-editor>

  <div>
    Rules
    <app-rule-editor *ngFor="let rule of group.rules; let i=index; trackBy: trackByIndex"
                     [(rule)]="group.rules[i]">
    </app-rule-editor>
  </div>

  <button (click)="save()">Save</button>

  <button (click)="goBack()">Back</button>
</ng-container>
