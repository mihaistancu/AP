<h3>
  Endpoints
  <button (click)="add()">Add Endpoint</button>
</h3>

<div class="endpoint" *ngFor="let endpoint of group.endpoints; let i=index; trackBy: trackByIndex">
  <button (click)="delete(i)">Delete Endpoint</button>
  <app-endpoint-editor [(endpoint)]="group.endpoints[i]"></app-endpoint-editor>
</div>
