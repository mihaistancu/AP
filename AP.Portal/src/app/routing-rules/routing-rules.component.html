<h2>Routing</h2>

<button (click)="addGroup()">Add group</button>

<div *ngIf="isAddingNewGroup">
  <input type="text" placeholder="institution" [(ngModel)]="institutionId" />
  <button (click)="saveGroup()">Save</button>
  <button (click)="cancelGroup()">Cancel</button>
</div>

<div *ngFor="let group of groups">
  <span *ngFor="let institutionId of group.institutionIds">
    {{institutionId}}
  </span>
 </div>
